<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmSphere - Agricultural Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            background: white;
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3.5rem;
            color: #2c5f2d;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.3rem;
            color: #666;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .status-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c5f2d;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .status-online {
            background: #d4edda;
            color: #155724;
        }
        
        .crops-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .crops-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .search-box {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 300px;
        }
        
        .crops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .crop-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .crop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .crop-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c5f2d;
            margin-bottom: 10px;
        }
        
        .crop-info {
            margin-bottom: 8px;
            color: #555;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .badge-high {
            background: #f8d7da;
            color: #721c24;
        }
        
        .badge-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-low {
            background: #d4edda;
            color: #155724;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± FarmSphere Visions</h1>
            <p>Agricultural Management Platform for Telangana Region</p>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>üåê Frontend Server</h3>
                <div class="status-indicator status-online">ONLINE</div>
                <p>Running on port 8080</p>
            </div>
            <div class="status-card">
                <h3>üîß Backend API</h3>
                <div class="status-indicator status-online">ONLINE</div>
                <p>Running on port 3001</p>
            </div>
            <div class="status-card">
                <h3>üóÑÔ∏è Database</h3>
                <div class="status-indicator status-online">CONNECTED</div>
                <p>Supabase Connected</p>
            </div>
        </div>
        
        <div class="crops-section">
            <div class="crops-header">
                <h2>üåæ Crops Database</h2>
                <input type="text" class="search-box" placeholder="Search crops..." id="searchBox">
            </div>
            
            <div id="cropsContainer" class="loading">
                Loading crops data...
            </div>
        </div>
    </div>

    <script>
        let allCrops = [];
        
        async function loadCrops() {
            try {
                const response = await fetch('http://localhost:3001/api/crops');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allCrops = await response.json();
                displayCrops(allCrops);
                console.log('‚úÖ Successfully loaded', allCrops.length, 'crops');
            } catch (error) {
                console.error('‚ùå Error loading crops:', error);
                document.getElementById('cropsContainer').innerHTML = 
                    '<div class="error">‚ùå Error loading crops: ' + error.message + '</div>';
            }
        }
        
        function displayCrops(crops) {
            const container = document.getElementById('cropsContainer');
            
            if (crops.length === 0) {
                container.innerHTML = '<div class="loading">No crops found</div>';
                return;
            }
            
            const html = crops.map(crop => `
                <div class="crop-card">
                    <div class="crop-name">${crop['Crop Name'] || 'Unknown'}</div>
                    <div class="crop-info"><strong>Type:</strong> ${crop['Crop Type'] || 'N/A'}</div>
                    <div class="crop-info"><strong>Duration:</strong> ${crop['Crop Duration (Days)'] || 'N/A'} days</div>
                    <div class="crop-info"><strong>Districts:</strong> ${crop['Suitable Telangana Districts'] || 'N/A'}</div>
                    <div class="crop-info"><strong>Water:</strong> ${crop['Water Requirement'] || 'N/A'}</div>
                    <div class="crop-info"><strong>Soil:</strong> ${crop['Primary Soil Type Required'] || 'N/A'}</div>
                    <div>
                        <span class="badge ${getDemandBadgeClass(crop['Demand Status'])}">
                            Demand: ${crop['Demand Status'] || 'N/A'}
                        </span>
                        <span class="badge ${getSupplyBadgeClass(crop['Supply Status'])}">
                            Supply: ${crop['Supply Status'] || 'N/A'}
                        </span>
                        ${crop['Import Dependency (Yes/No)'] === 'Yes' ? '<span class="badge badge-high">Import Dependent</span>' : ''}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="crops-grid">${html}</div>`;
        }
        
        function getDemandBadgeClass(demand) {
            if (!demand) return 'badge-medium';
            const d = demand.toLowerCase();
            if (d.includes('very high') || d.includes('high')) return 'badge-high';
            if (d.includes('low')) return 'badge-low';
            return 'badge-medium';
        }
        
        function getSupplyBadgeClass(supply) {
            if (!supply) return 'badge-medium';
            const s = supply.toLowerCase();
            if (s.includes('very low') || s.includes('low')) return 'badge-high';
            if (s.includes('high')) return 'badge-low';
            return 'badge-medium';
        }
        
        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allCrops.filter(crop => 
                (crop['Crop Name'] && crop['Crop Name'].toLowerCase().includes(searchTerm)) ||
                (crop['Crop Type'] && crop['Crop Type'].toLowerCase().includes(searchTerm)) ||
                (crop['Suitable Telangana Districts'] && crop['Suitable Telangana Districts'].toLowerCase().includes(searchTerm))
            );
            displayCrops(filtered);
        });
        
        // Load crops when page loads
        window.addEventListener('load', loadCrops);
        
        // Refresh data every 30 seconds
        setInterval(loadCrops, 30000);
    </script>
</body>
</html>
